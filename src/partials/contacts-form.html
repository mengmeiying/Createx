<section class="contacts-us">
  <div class="container">
    <h2 class="title title--center">Contact us</h2>
    <p class="descr descr--center">Please complete the form. Detailed information will help us to make a tuned offer.</p>
    <div class="contacts-us__content grid">
      <img class="contacts-us__img" src="./img/contacts-form.jpg" alt="Photo of woman">
      <form action="" class="contacts-us__form">
        <div class="contacts-us__inputs">
          <label class="form-field">
            <span class="form-field__caption contacts-us__caption">Name*</span>
            <input class="form-field__input contacts-us__input" type="text" placeholder="Your name" required>
          </label>
          <label class="form-field">
            <span class="form-field__caption contacts-us__caption">I am interested in</span>
            <select name="interested" class="contacts-us__select">
              <option value="">Choose option</option>
              <option value="Interior_design">Interior Design</option>
            </select>
          </label>
          <label class="form-field">
            <span class="form-field__caption contacts-us__caption">Phone*</span>
            <input class="form-field__input contacts-us__input" type="tel" placeholder="Your phone number" required>
          </label>
          <label class="form-field">
            <span class="form-field__caption contacts-us__caption">Location*</span>
            <select name="location" class="contacts-us__select">
              <option value="">Choose location</option>
              <option value="New_York">New York</option>
            </select>
          </label>
          <label class="form-field">
            <span class="form-field__caption contacts-us__caption">Email</span>
            <input class="form-field__input contacts-us__input" type="email" placeholder="Your working email">
          </label>
          <fieldset class="contacts-us__fields">
            <legend class="form-field__caption contacts-us__caption">Preferred contact method</legend>
            <div class="contacts-us__radio-wrapper">
              <label class="form-field form-field--radio custom-radio">
                <input class="custom-radio__input" type="radio" name="contact" id="phone" value="phone" checked>
                <span class="custom-radio__box"></span>
                <span class="form-field__caption contacts-us__caption custom-radio__text">Phone</span>
              </label>
              <label class="form-field form-field--radio custom-radio">
                <input class="custom-radio__input" type="radio" name="contact" id="email" value="email">
                <span class="custom-radio__box"></span>
                <span class="form-field__caption contacts-us__caption custom-radio__text">Email</span>
              </label>
              <label class="form-field form-field--radio custom-radio">
                <input class="custom-radio__input" type="radio" name="contact" id="viber" value="viber">
                <span class="custom-radio__box"></span>
                <span class="form-field__caption contacts-us__caption custom-radio__text">Viber</span>
              </label>
            </div>
          </fieldset>

          <label class="form-field contacts-us__textarea-label">
            <span class="form-field__caption contacts-us__caption">Message*</span>
            <textarea class="form-field__input contacts-us__input contacts-us__input--big" name="" id="" cols="30" rows="10" placeholder="Your message" required></textarea>
          </label>
        </div>
        <div class="contacts-us__submit">
          <label class="custom-checkbox contacts-us__checkbox">
            <input class="custom-checkbox__input" type="checkbox" name="" id="" checked>
            <span class="custom-checkbox__box"></span>
            <span class="custom-checkbox__text contacts-us__text">I agree to receive communications from Createx Construction Bureau.</span>
          </label>
          <button class="contacts-us__button btn-reset btn btn--fill">Send request</button>
        </div>
      </form>
    </div>
  </div>
</section>
