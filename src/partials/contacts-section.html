<section class="contacts-section">
  <h2 class="visually-hidden">Contacts</h2>
  <div class="container contacts-section__container grid">
    <form class="contacts-section__form contacts-form">
      <h3 class="contacts-form__title">A quick way to discuss details</h3>
      <label class="form-field contacts-form__field">
        <span class="form-field__caption">Name*</span>
        <input class="form-field__input contacts-form__input" type="text" name="name" placeholder="Your name">
      </label>
      <label class="form-field contacts-form__field">
        <span class="form-field__caption">Phone*</span>
        <input class="form-field__input contacts-form__input" type="tel" name="phone" placeholder="Your phone number">
      </label>
      <label class="form-field contacts-form__field">
        <span class="form-field__caption">Email</span>
        <input class="form-field__input contacts-form__input" type="email" name="email" placeholder="Your working email">
      </label>
      <label class="form-field contacts-form__field">
        <span class="form-field__caption">Message*</span>
        <textarea class="form-field__input contacts-form__input contacts-form__input--big" name="message" id="" cols="30" rows="10" placeholder="Your message"></textarea>
      </label>
      <label class="custom-checkbox contacts-form__checkbox">
        <input class="custom-checkbox__input" type="checkbox" name="" id="">
        <span class="custom-checkbox__box"></span>
        <span class="custom-checkbox__text">I agree to receive communications from Createx Construction Bureau.</span>
      </label>
      <button class="btn-reset contacts-form__btn btn btn--fill" type="submit">Send request</button>
    </form>
  </div>
</section>
