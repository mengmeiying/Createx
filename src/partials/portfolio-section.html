<section class="portfolio-section section-offset">
  <div class="container">
    <div class="portfolio-section__top">
      <h2 class="title portfolio-section__title">
        Browse our selected projects
        and learn more about our work
      </h2>
      <div class="slider-nav">
        <button class="btn-reset slider-nav__btn slider-btn portfolio-section__prev">
          <svg class="">
            <use xlink:href="img/sprite.svg#arrow-left"></use>
          </svg>
        </button>
        <button class="btn-reset slider-nav__btn slider-btn portfolio-section__next">
          <svg class="">
            <use xlink:href="img/sprite.svg#arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="swiper portfolio-section__slider">
      <div class="swiper-wrapper">
         <div class="swiper-slide">
          <a href="#" class="portfolio-item">
            <img class="portfolio-item__image" src="./img/portfolio-1.jpg" alt="Portfolio cover">
            <div class="portfolio-item__content">
              <h3 class="portfolio-item__title">Red Finger Building</h3>
              <span class="portfolio-item__descr">Business Centers</span>
            </div>
            <div class="portfolio-item__content--btn">
              <div class="portfolio-item__btn btn btn--stroke-primary">View Project</div>
            </div>
          </a>
         </div>
         <div class="swiper-slide">
          <a href="#" class="portfolio-item">
            <img class="portfolio-item__image" src="./img/portfolio-2.jpg" alt="Portfolio cover">
            <div class="portfolio-item__content">
              <h3 class="portfolio-item__title">Cubes Building</h3>
              <span class="portfolio-item__descr">Business Centers</span>
            </div>
            <div class="portfolio-item__content--btn">
              <div class="portfolio-item__btn btn btn--stroke-primary">View Project</div>
            </div>
          </a>
         </div>
         <div class="swiper-slide">
          <a href="#" class="portfolio-item">
            <img class="portfolio-item__image" src="./img/portfolio-3.jpg" alt="Portfolio cover">
            <div class="portfolio-item__content">
              <h3 class="portfolio-item__title">The Pencil Building</h3>
              <span class="portfolio-item__descr">Stores & Malls</span>
            </div>
            <div class="portfolio-item__content--btn">
              <div class="portfolio-item__btn btn btn--stroke-primary">View Project</div>
            </div>
          </a>
         </div>
      </div>
    </div>
    <div class="portfolio-section__learn learn-more">
      <h4 class="learn-more__subtitle">Explore all our works</h4>
      <a href="#" class="btn-reset learn-more__btn btn btn--fill">
        View portfolio
      </a>
    </div>
  </div>
</section>
